<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ceci est un lecteur video" />
    <title>Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="watch.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>

  <body>
    <div class="container watch">
      <main>
        <ocho size="1080" type="playlist" playlist="list" mobile></ocho>
        <ocho-pl id="list">
          <ocho-pi src="Stromae - Mon amour  Official Music Video.mp4" size="1080"></ocho-pi>
          <ocho-pi src="Pete & Bas - Stepped Into the Building.mp4" size="1080"></ocho-pi>
          <ocho-pi src="video.mp4" size="720">
            <source src="video_1080.mp4" size="1080" />
            <source src="video_1440.webm" size="1440" />
            <source src="video_360.mp4" size="360" />
            <track
              kind="subtitles" src="subtitles/subtitle-track-[Chinese].vtt" srclang="zh" label="">
            <track
              kind="subtitles" src="subtitles/subtitle-track-[English].vtt" srclang="en" label="">
            <track
              kind="subtitles" src="subtitles/subtitle-track-[Esperanto].vtt" srclang="eo" label="">
            <track kind="subtitles" src="subtitles/subtitle-track-[French].vtt" srclang="fr" label=""/>
            <track kind="subtitles" src="subtitles/subtitle-track-[Spanish].vtt" srclang="es" label=""/>
          </ocho-pi>
        </ocho-pl>
        <div class="video-details"></div>
      </main>

      <aside class="aside"></aside>
    </div>
